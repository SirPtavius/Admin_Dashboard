<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="dashboard">
        <img
          src="image/ai-generated-8627424_1280-removebg-preview.png"
          alt="logo"
          class="logo"
        />
        Dashboard
      </div>
      <ul id="firstSection">
        <li id="home">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Home
        </li>
        <li id="profile">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Profile
        </li>
        <li id="messages">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Messages
        </li>
        <li id="history">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />History
        </li>
        <li id="tasks">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Tasks
        </li>
        <li id="communities">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Communities
        </li>
      </ul>
      <ul id="secondSection">
        <li id="settings">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Settings
        </li>
        <li id="support">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Support
        </li>
        <li id="provacy">
          <img
            src="image/ai-generated-8627424_1280-removebg-preview.png"
            alt="logo"
          />Privacy
        </li>
      </ul>
    </div>
    <div class="header">
      <div class="rightProfile">
        <img
          id="ring"
          src="image/ai-generated-8627424_1280-removebg-preview.png"
          alt="ring"
        />
        <img
          src="image/ai-generated-8627424_1280-removebg-preview.png"
          alt="profile"
        />Morgan Oakley
      </div>
      <div class="leftProfile">
        <img
          class="leftImage"
          src="image/ai-generated-8627424_1280-removebg-preview.png"
          alt="profile"
        />
        <div class="leftText">
          <p style="font-size: 15px; font-weight: bold">Hi there,</p>
          <p style="font-size: 20px; font-weight: bold">
            Morgan Pakley (@morgan)
          </p>
        </div>
      </div>
      <div class="buttonSection">
        <button>New</button><button>Update</button><button>Share</button>
      </div>
    </div>
    <div class="main">sa</div>
  </body>
</html>
